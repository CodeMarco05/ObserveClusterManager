name: Quarkus ci

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch:
    inputs:
      test_profile:
        description: 'Test profile to run'
        required: false
        default: 'all'
        type: choice
        options:
        - all
        - unit
        - integration

jobs:
  test-application:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run Quarkus tests
        run: |
          if [ "${{ github.event.inputs.test_profile }}" = "unit" ]; then
            mvn clean test -Dtest='!**/*Integration*'
          elif [ "${{ github.event.inputs.test_profile }}" = "integration" ]; then
            mvn clean test -Dtest='**/*Integration*'
          else
            mvn clean test
          fi

      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.dev.yml down -v