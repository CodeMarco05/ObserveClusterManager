components:
  schemas:
    Memory:
      type: object
      required:
        - unixTime
        - value
      properties:
        value:
          type: string
        unixTime:
          type: integer
      description: Memory object
    Network:
      type: object
      required:
        - unixTime
        - value
      properties:
        value:
          type: integer
        unixTime:
          type: integer
      description: Gives back the network usage output
    CpuUsage:
      type: object
      required:
        - unixTime
        - usageInPercent
      properties:
        unixTime:
          type: integer
        usageInPercent:
          type: string
      description: ""
    HealthResponse:
      type: object
      required:
        - version
        - health
        - prometheusConnection
        - nodeExporterConnection
      properties:
        health:
          type: string
        version:
          type: string
        prometheusConnection:
          type: string
        nodeExporterConnection:
          type: string
      description: ""
  responses:
    NotFound:
      content:
        application/json:
          schema:
            type: object
            required:
              - message
            properties:
              message:
                type: string
      description: The server cannot find the requested resource. The endpoint may be
        invalid or the resource may no longer exist.
    BadRequest:
      content:
        application/json:
          schema:
            type: object
            required:
              - message
            properties:
              errors:
                type: array
                items:
                  type: object
                  required:
                    - message
                  properties:
                    message:
                      type: string
              message:
                type: string
      description: The server could not understand the request due to invalid syntax.
        The client should modify the request and try again.
    InternalServerErrror:
      content:
        application/json:
          schema:
            type: object
            required:
              - message
            properties:
              message:
                type: string
      description: The server encountered an unexpected condition that prevented it
        from fulfilling the request. Report the issue to the support team if it
        persists.
tags:
