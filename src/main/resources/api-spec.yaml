          description: The request was successful, and the server has returned the
            requested resource in the response body.
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                properties:
                  message:
                    type: string
          description: Authentication is required to access the requested resource. The
            client must include the appropriate credentials.
        "403":
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                properties:
                  message:
                    type: string
          description: The server understood the request, but refuses to authorize it.
            Ensure the client has appropriate permissions.
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerErrror"
      parameters:
        - in: query
          name: startTime
          style: form
          schema:
            type: integer
          explode: true
          required: true
          description: ""
          allowReserved: false
        - in: query
          name: endTime
          style: form
          schema:
            type: integer
          explode: true
          required: true
          description: ""
          allowReserved: false
        - in: query
          name: step
          style: form
          schema:
            type: integer
          explode: true
          required: true
          description: In which intervals the data gets pulled from the datasource to
            display
          allowReserved: false
      description: Gives back the network usage in in byte/s
      operationId: networkIn
