services:
  postgres:
    image: postgres:16
    container_name: quarkus-postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: rootpw
    ports:
      - "5432:5432"
    volumes:
      # Init scripts
      - ./db-init-scripts/int.sql:/docker-entrypoint-initdb.d/init.sql:ro
      # Persistent data
      - postgres_data:/var/lib/postgresql/data
    networks:
      - quarkus-net

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - quarkus-net
    extra_hosts:
      - "host.docker.internal:host-gateway"  # This allows Prometheus to reach your host

  quarkus:
    container_name: quarkus-app
    image: marco1205/observe-jvm
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/observe_db
      QUARKUS_DATASOURCE_USERNAME: observer
      QUARKUS_DATASOURCE_PASSWORD: theOverlookingEagle

      PROMETHEUS_BASE_URL: http://prometheus:9090
    cap_add:
      - NET_RAW
      - NET_ADMIN
    networks:
      - quarkus-net

volumes:
  postgres_data:
    driver: local
  prometheus_data:

networks:
  quarkus-net:
    driver: bridge
